services:
  nginx:
    image: dasskelett/nginx-quic:latest
    container_name: main-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443/tcp"
      - "443:443/udp"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./sites:/var/www/sites:ro
      - ./sites-enabled:/etc/nginx/conf.d:ro
      - /etc/letsencrypt:/etc/letsencrypt:rw
      - /var/lib/letsencrypt:/var/lib/letsencrypt:rw
    networks:
      - shared_network
networks:
  shared_network:
    external: true